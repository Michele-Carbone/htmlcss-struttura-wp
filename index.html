<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Layout</title>
</head>
<body>
    <header class="clearfix">
        <!--Intestazione della pagina-->
        <div id="intestazione" class="common-elements float-left"></div>
    </header>
    <main>
        <!--Testa del corpo della pagina-->
        <section class="clearfix">
            <div class="main-top common-elements float-left"></div>
        </section>

        <div class="under-main-top common-elements float-left"></div>
        
        <!--Layout articolato-->
        <section class="clearfix ">
            <div class="left-main float-left"></div>
            <div class="center-main float-left"></div>
            <div class="right-main float-left"></div>
        </section>


    </main>
    <footer>
        <div class="down"></div>
    </footer>
</body>
</html>
